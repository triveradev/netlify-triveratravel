<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to TriveraTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6cf2d.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    header img {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #f7c873;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: #f7c873;
      margin-bottom: 20px;
    }
    .hero p {
      max-width: 700px;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .hero button {
      background: linear-gradient(45deg, #ffba08, #faa307);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 186, 8, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 186, 8, 1);
    }
		.triveratech-logo {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 150px;
    }
.logo {
  display: block;
  margin: 0 auto 20px auto;
  width: 150px;
}
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 50px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://triveratech.com/website/client/components/pages/ignite/TriveraLOGO_white.png" alt="TriveraTravel Logo">
    <nav>
      <ul>

        <li><a href="flights.html">Flights</a></li>
        <li><a href="deals.html">Deals</a></li> -->
        <li><a href="https://triveratech.com">Support</a></li>
      </ul>
    </nav>
  </header>
  <div class="hero">
  <img src="logo.png" alt="Company Logo" class="logo">
    <h1>Welcome to TriveraTravel</h1>
    <p>Your gateway to seamless corporate travel. Book flights, choose hotels, and manage your business trip all in one place.</p>
  </div>
  <div class="footer">
    &copy; 2025 Trivera Technologies, LLC. All rights reserved.
  </div>
</body>
</html>
